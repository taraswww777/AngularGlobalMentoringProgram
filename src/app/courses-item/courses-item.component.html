<div class="row no-gutters">
	<div class="col-auto flex-grow-1">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-6">
						<div class="card-title h3" [textContent]="course.title"></div>
					</div>
					<div class="col-6">
						<i class="fas fa-calendar-alt"></i> <span [textContent]="course.creationDate"></span><br>
						<i class="far fa-clock"></i> <span [textContent]="course.duration"></span><br>
					</div>
				</div>
				<div class="description" [textContent]="course.description"></div>
				<div class="other">
				</div>
			</div>
		</div>
	</div>
	<div class="col-3">
		<app-courses-delete [id]="course.id"></app-courses-delete>
		<app-courses-edit [id]="course.id"></app-courses-edit>
	</div>
</div>
