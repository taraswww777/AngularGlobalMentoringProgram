<div class="login-form container-fluid">
	<div class="row">
		<form class="col-12" (submit)="onSubmitLogin()">
			<div class="row">
				<div class="form-group col-12">
					<label for="login">login</label>
					<input type="text" class="form-control"  required="required" [formControl]="login" name="login" id="login">
				</div>
				<div class="form-group col-12">
					<label for="password">password</label>
					<input type="password" class="form-control" required="required" [formControl]="password" name="password"
								 id="password">
				</div>
				<div class="col-6">
					<a href="#">Forgot password</a>
				</div>
				<div class="col-6">
					<button type="submit" (click)="onSubmitLogin()" class="btn btn-primary">login</button>
				</div>
			</div>
		</form>
	</div>
</div>
