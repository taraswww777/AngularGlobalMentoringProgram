<div class="row no-gutters">
	<div class="col-12">
		<form (submit)="onSubmit()" class="form search-input">
			<div class="form-group search-input__group">
				<label for="search" class="search-input__label form-control mb-0">
					<i class="fas fa-search"></i>
					<input type="text"
								 [formControl]="inputValue"
								 class="form-control search-input__input"
								 placeholder="search"
								 id="search"
								 (ngModelChange)="onInputChange()"
								 title="search">
				</label>
			</div>
		</form>
	</div>
</div>
