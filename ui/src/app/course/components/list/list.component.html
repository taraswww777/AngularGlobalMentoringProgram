<div class="row no-gutters" *ngIf="listCourses">
	<div class="col-12" *ngIf="listCourses.length === 0">
		No Data, please wait...
	</div>

	<div class="col-12" *ngIf="listCourses.length >0">
		<courses-item
			*ngFor="let course of listCourses"
			[course]="course"
			[refreshListCourses]="refreshListCourses"></courses-item>
	</div>
</div>
